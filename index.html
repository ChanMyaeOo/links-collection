    <!-- Modal section for adding link data -->
    <div class="modal-bg">
      <form class="modal__form">
        <input
          type="text"
          name="title"
          id="title"
          class="form-title"
          placeholder="Enter Title"
        />

        <textarea
          name="description"
          id="description"
          cols="20"
          rows="4"
          placeholder="Enter Description"
          class="form-description"
        ></textarea>

        <textarea
          name="link"
          id="link"
          class="form-url"
          placeholder="Enter Url"
          cols="20"
          rows="4"
        ></textarea>

        <label for="category" class="form-category"
          ><span>Choose Category :</span>
          <select name="category" id="category" class="category">
            <!-- <option value="design">Design</option>
            <option value="programming">Programming</option>
            <option value="fashion">Fashion</option> -->
          </select>
        </label>

        <button type="submit" class="add-link-btn">Add to list</button>

        <i class="far fa-times-circle modal-close"></i>
      </form>
    </div>

    <!-- Modal section for editing link data  -->
    <div class="modal-bg-edit"></div>

    <!-- Modal section for adding category -->
    <div class="modal-cat-bg">
      <form class="modal-cat-form">
        <h2 class="cat-add-header">Add New Category</h2>
        <input
          type="text"
          name="addCategory"
          id="add-category"
          class="cat-add-input"
          placeholder="Enter Category"
        />
        <button type="submit" class="cat-add-button">Add</button>

        <i class="far fa-times-circle modal-cat-close"></i>
      </form>
    </div>

    <!-- Modal section for removing category -->
    <div class="modal-cat-remove-bg">
      <form class="modal-cat-remove-form">
        <h2 class="cat-remove-title">Remove Category</h2>

        <input
          type="text"
          name="removeCategory"
          id="remove-category"
          class="cat-remove-input"
          placeholder="Enter Category"
        />
        <button type="submit" class="cat-remove-btn">Remove</button>

        <i class="far fa-times-circle modal-cat-remove-close"></i>
      </form>
    </div>
