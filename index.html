    <!-- Modal section for adding link data -->
    <div class="modal-bg">
      <form class="modal__form">
        <label for="title">Title: </label>
        <input type="text" name="title" id="title" />
        <label for="description">Description: </label>
        <input type="text" name="description" id="description" />
        <label for="link">Link: </label>
        <textarea name="link" id="link"></textarea>
        <select name="category" id="category">
          <!-- <option value="design">Design</option>

          <option value="fashion">Fashion</option> -->
        </select>

        <button type="submit" class="add-link-btn">Add New Link</button>
        <span class="modal-close">X</span>
      </form>
    </div>

    <!-- Modal section for editing link data  -->
    <div class="modal-bg-edit"></div>

    <!-- Modal section for adding category -->
    <div class="modal-cat-bg">
      <form class="modal-cat-form">
        <h2>Add New Category</h2>
        <label for="add-category">Category: </label>
        <input type="text" name="addCategory" id="add-category" />
        <button type="submit">Add Category</button>
        <span class="modal-cat-close">X</span>
      </form>
    </div>

    <!-- Modal section for removing category -->
    <div class="modal-cat-remove-bg">
      <form class="modal-cat-remove-form">
        <h2>Enter Category Name To Remove</h2>
        <label for="remove-category">Category: </label>
        <input type="text" name="removeCategory" id="remove-category" />
        <button type="submit">Remove Category</button>
        <span class="modal-cat-remove-close">X</span>
      </form>
